rules:
  # General JVM Metrics
  - pattern: ".*"
    name: "jvm_$1"
    labels:
      type: "general"
    help: "JVM-related metrics"

  # Kafka Connect Task Metrics
  - pattern: "kafka.connect<type=connector-task-metrics, connector=(.+), task=(.+)><>(.+)"
    name: "kafka_connect_task_$3"
    labels:
      connector: "$1"
      task: "$2"
    type: GAUGE
    help: "Kafka Connect task metrics"

  # Kafka Connect Connector Metrics
  - pattern: "kafka.connect<type=connector-metrics, connector=(.+)><>(.+)"
    name: "kafka_connect_connector_$2"
    labels:
      connector: "$1"
    type: GAUGE
    help: "Kafka Connect connector metrics"

  # Kafka Connect Worker Metrics
  - pattern: "kafka.connect<type=connect-worker-metrics><>(.+)"
    name: "kafka_connect_worker_$1"
    type: GAUGE
    help: "Kafka Connect worker metrics"

  # Kafka Connect Offsets
  - pattern: "kafka.connect<type=connect-worker-metrics><>(offset-commit-failure-rate|offset-commit-success-rate)"
    name: "kafka_connect_offset_commit_$1"
    type: GAUGE
    help: "Kafka Connect offset commit metrics"

  # Connection Pool Metrics
  - pattern: "kafka.connect<type=connection-pool-metrics><>(.+)"
    name: "kafka_connect_connection_pool_$1"
    type: GAUGE
    help: "Kafka Connect connection pool metrics"

  # Kafka Consumer Metrics
  - pattern: "kafka.consumer<type=consumer-fetch-manager-metrics, client-id=(.+)><>(.+)"
    name: "kafka_consumer_$2"
    labels:
      client_id: "$1"
    type: GAUGE
    help: "Kafka consumer metrics"

# Include additional metrics as needed
